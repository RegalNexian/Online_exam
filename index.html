<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "utf-8">
        <title>Online Examination System</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    </head>
    <body>
       <header class="header">
        <img src="/logo.png" width="50" height="50" id="logo-img">
        
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x'id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">HOME</a>
            <a href="#" style="--i:1;">SURPRISE</a>
            <a href="#" style="--i:2;">QUIZ</a>
            <a href="#" style="--i:3;">SIGNUP</a>
            <a href="#" style="--i:4;">LOGIN</a>            
        </nav>
       </header>

       <div class="wrapper" >
        <div class="container">
            <h2>Exam Questions</h2>
            <button id="startBtn">Start</button>
            <div class="questionContainer" style="filter: blur(4px);">
                <div id="questions">
                    <!-- Individual questions will be dynamically added here -->
                </div>           
            </div>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <button id="submitBtn">Submit</button>
            <div id="timer">5:00</div>
          </div>

       </div>

       <script src="script.js" defer></script>
    </body>

</html>
